steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/bucket-list-2026', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/bucket-list-2026']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bucket-list-2026'
      - '--image'
      - 'gcr.io/$PROJECT_ID/bucket-list-2026'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '5'
      - '--port'
      - '8080'
      - '--update-secrets'
      - 'DATABASE_URL=DATABASE_URL:latest,SECRET_KEY=SECRET_KEY:latest'

images:
  - 'gcr.io/$PROJECT_ID/bucket-list-2026'

options:
  logging: CLOUD_LOGGING_ONLY
